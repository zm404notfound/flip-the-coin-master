    <section class="container">
      <h1>Flip a Coin Game</h1>
      

      <p>Press the coin or the button to flip the coin</p>
    <div class="coin">
      <div class="face heads">
      <img src="resources/heads.svg" alt="Heads"width="220" height="220">

      <div class="face tails">
      <img src="resources/tails.svg" alt="Tails"width="220" height="220">
      </div>
      <img class="shadow" src="resources/shadow.svg" alt="Shadow">
    </div>

      <p class="result"></p>
      <button class="btn">RANDOM</button>
